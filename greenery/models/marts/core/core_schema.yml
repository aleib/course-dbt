version: 2

models:

  - name: dim_addresses
    description: Address dimension table
    columns:
      - name: address_id
        description: UID for each unique address on platform
        tests:
          - not_null
          - unique
      - name: address
      - name: country
      - name: states
      - name: zipcode

  - name: dim_products
    description: Product dimension table
    columns:
      - name: product_id
        description: UUID for each unique product on platform
        tests:
          - not_null
          - unique
      - name: number_in_stock
      - name: name
      - name: price_usd
  
  - name: dim_promos
    description: Promo code dimension table
    columns:
      - name: promo_id
        description: Each unique promocode on platform
        tests:
          - not_null
          - unique
      - name: discount_usd
      - name: promo_status

  - name: dim_users
    description: User dimension table
    columns:
      - name: user_id
        description: UUID for each unique user on platform
        tests:
          - not_null
          - unique
      - name: first_name
      - name: last_name
      - name: email
      - name: phone_number
      - name: created_at_utc
      - name: updated_at_utc
      - name: address_id

